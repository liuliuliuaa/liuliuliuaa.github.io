<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增标签练习</title>

	<style type="text/css">
    .mark1{background: red}

    progress {background: yellow; width: 120px; height: 10px; border-radius: 0px}
	</style>
</head>
<body>

	<!-- mark  特别注释  颜色会发生改变 -->
<h3> mark </h3>

<p>请不要买
	<mark class="mark1">牛奶</mark>
</p>



<!-- progress  进度条 -->

<h3> progress   进度条</h3>
<progress max="100"  value="50"></progress>
<span>50%</span>



<!-- time  时间 -->
<h3>time</h3>

<p>
	发布日期是：<time datetime="2016-09-20T">9:20</time>
	更新日期是：<time datetime="2019-09-20t3:26z"  pubdate>9:00</time>


</p>


<!-- ruby 注释 -->
 
<ruby>
	刘新宇
	<rt>是个美女</rt>  
	<!-- 注释内容 -->

	<<rp>
		<!-- 浏览器不支持是显示 -->
	</rp>



</ruby>


<!-- wbr   软换行   在屏幕边小时就会自动换行-->
<p>我必须努力学习，一定的好好赚钱<wbr>知道就好啦哈哈哈</wbr></p>




<!-- details  点击按钮 会出现ul的内容 -->
<details>
<summary>我是下拉表奥</summary>

<ul>
	<li>1234</li>
	<li>6578</li>
	<li>45678</li>
</ul>

</details>


<!-- datalist   搜素引擎  写a  地下会提示abc -->

<input   list="name" type="text">
<datalist id="name">
	<option value="adc"></option>
	<option value="cvcv"></option>
	
</datalist>



	
</body>
</html>
